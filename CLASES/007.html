<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>14. Usando el segundo argumento de la funcion $()</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>

    <ul id="primeraLista">
      <li>Uno</li>
      <li>Dos</li>
      <li>Tres</li>
    </ul>

    <ul id="segundaLista">
      <li>Verde</li>
      <li>Azul</li>
    </ul>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

        $("li", "#primeraLista").each(function(){
          console.log( $(this).html() );
        });

        var div = $( '<div>', {
          'class': "azul-grande",
          'css': {
            'background-color': 'blue'
          },
          'width': 30,
          'height': 30,
          'animate': {
            'width': 250,
            'height': 50
          }
        });

        div.appendTo( 'body' );

    </script>

  </body>
</html>
