<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>67. El método map()</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <ul>
      <li>
        <input type="checkbox" value="lunes" class="dia" checked> lunes
      </li>
      <li>
        <input type="checkbox" value="martes" class="dia" checked> martes
      </li>
      <li>
        <input type="checkbox" value="miercoles" class="dia" checked> miercoles
      </li>
      <li>
        <input type="checkbox" value="jueves" class="dia" checked> jueves
      </li>
      <li>
        <input type="checkbox" value="viernes" class="dia" > viernes
      </li>
      <li>
        <input type="checkbox" value="sabado" class="dia" > sabado
      </li>
      <li>
        <input type="checkbox" value="domingo" class="dia" > domingo
      </li>
    </ul>

    <p id="dias-laborales">

    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var checkboxes = $('.dia'),
          mensaje = $('#dias-laborales');
      function callback(){

        var dias = checkboxes.filter(':checked').map( function(){
          return $(this).val();
        }).get();

        console.log( dias );

        mensaje.text('He seleccionado: ' + dias.join(', '));

      }

      checkboxes.on('click', callback);

      callback();

    </script>

  </body>
</html>
