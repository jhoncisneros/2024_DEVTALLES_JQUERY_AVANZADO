<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>11. Usando el método jQuery is()</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style media="screen">
      .elem{
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>

    <div class="elem">

    </div>



    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var $elem = $(".elem");

      // es un div?
      $elem.is('div') && console.log("Es un div");

      //tiene la clase elem?
      $elem.is('.elem') && console.log("Tiene la clase elem");

      //esta visible
      // $elem.is(':not(:visible)') && console.log("El elemento está invisible");
      $elem.is(':visible') && console.log("El elemento está visible");

      //
      $elem.animate({ 'width': 200}, 1000);

      //es animado
      $elem.is(':animated') && console.log("Es animado");

    </script>

  </body>
</html>
