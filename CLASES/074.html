<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>90. leer e imprimir Markdown</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <textarea id="txtMark" cols="30" rows="10" class="form-control"></textarea>

    <br>

    <button type="button" class="btn btn-primary">
      Convertir
    </button>

    <hr>

    <p id="markToHtml"></p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/mmd.min.js"></script>
    <script>

      var txtMark = $('#txtMark');
      var markToHtml = $('#markToHtml');

      $('button').click(function(){

        var texto = txtMark.val();

        var salida = mmd( texto );

        console.log( salida );

        markToHtml.html( salida );

      });

    </script>

  </body>
</html>
