<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>70. Deferido / Promesas de jQuery</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      function JSON_Reader( archivo ){

        var d = new $.Deferred();

        $.ajax({
          url: 'assets/data/'+ archivo + '.json',
          dataType: 'json',
          success: function( data ){
            d.resolve( data );
          },
          error: function(){
            d.reject();
          }
        });

        return d.promise();

      }

      var resultado = JSON_Reader('2');

      resultado.done( function( data ){

        console.log("Data recibida: " + JSON.stringify(data) );

      });

      resultado.fail( function(){

        console.log("El archivo no existe");

      });

    </script>

  </body>
</html>
