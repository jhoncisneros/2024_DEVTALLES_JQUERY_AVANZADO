<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>111. Atajos del teclado en tu pagina o aplicacion web</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/keymaster.js" charset="utf-8"></script>
    <script>

      // key('ctrl+s', function(){
      key('⌘+s, ctrl+s', function(){
        console.log('guardando cambios...');

        return false;
      });

      key('⌘+r, ctrl+r, ctrl+shift+r, f5, shift+f5', function(){
        console.log('se va recargar la informacion...');

        return false;
      });

      key('d', function(){
        console.log('se va borrar un mensaje...');
      });

    </script>

  </body>
</html>
