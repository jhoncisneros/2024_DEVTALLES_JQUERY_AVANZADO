<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>105. Uso de GoogleMaps de una forma simple</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style>

      #mapa{
        background-color: red;
        width: 100%;
        height: 250px;
      }

    </style>
  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div id="mapa">

    </div>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=true" charset="utf-8"></script>
    <script src="assets/libs/gmaps.min.js" charset="utf-8"></script>

    <script>

      var map = new GMaps({
        div: '#mapa',
        lat: -12.043333,
        lng: -77.028333
      });

      map.addMarker({
        lat: -12.043333,
        lng: -77.028333,
        title: 'Lima',
        infoWindow: {
          content: '<p>HTML Content</p>'
        },
        click: function(e) {
          alert('You clicked in this marker');
        }
      });


    </script>

  </body>
</html>
