<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>89. Cortar, escalar, blur, cambiar colores y mas sobre imagenes</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <img data-caman="brightness(10) contrast(30) sepia(60) saturation(-30)"
         src="assets/img/test1_640.jpg">

    <img id="img2" src="assets/img/test1_640.jpg">

    <button type="button" id="btn1">Cambiar</button>
    <button type="button" id="btn2">Reset</button>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/caman.full.pack.js"></script>
    <script>

      $('#btn1').on('click', function(){

        Caman("#img2", function () {
          this.brightness(10);
          this.contrast(20);
          this.sepia(60);
          this.saturation(-30);
          this.render();
        });

      });

      $('#btn2').on('click', function(){

        Caman("#img2", function () {
          this.reset();
          this.render();
        });

      });

    </script>

  </body>
</html>
