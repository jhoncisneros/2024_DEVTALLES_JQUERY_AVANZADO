<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>78. El metodo $.proxy()</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <button type="button">Mostar/Ocultar</button>
    <img src="assets/img/ball.png" id="img">


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var hulk = {
        nombre: 'Hulk',
        acciones: {
          smash: function(){
            console.log(this.nombre + ' smash!!!');
            console.log(this);
          },
          golpear: function(){
            console.log(this.nombre + ' golpear!!!');
          }
        }
      };

      // hulk.smash(); //Hulk smash!!!
      hulk.acciones.smash(); //undefined smash!!!

      // ------------------

      $('button').click( $.proxy( function (){

        $(this).toggle();

      }, $("#img") ));

    </script>

  </body>
</html>
