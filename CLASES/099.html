<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>116. Hacer vibrar elementos para énfasis</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style>

      #rumble{
        width: 200px;
        height: 200px;
        background-color: pink;
      }

    </style>

  </head>
  <body class="container">

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div id="rumble"></div>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jrumble/1.3.0/jquery.jrumble.min.js" charset="utf-8"></script>
    <script>

        // var elemento = $('#rumble').jrumble({
        var elemento = $('.container').jrumble({
          x: 10,
          y: 10,
          rotation: 4
        });

        elemento.trigger('startRumble');

        setTimeout(function (){
          elemento.trigger('stopRumble');
        }, 2000);

    </script>

  </body>
</html>
