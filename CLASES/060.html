<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>75. Animaciones personalizadas</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style media="screen">
      #football{
        position:fixed;
        left:50%;
        bottom:500px;
        opacity:0;
        z-index:1000;
        opacity: 0;
      }
    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <button id="btnShow">Mostrar</button>
    <button id="btnHide">Ocultar</button>

    <img id="football" src="assets/img/ball.png"/>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      jQuery.easing.rebote = function (x, t, b, c, d) {
        if ((t/=d) < (1/2.75)) {
          return c*(7.5625*t*t) + b;
        } else if (t < (2/2.75)) {
          return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;
        } else if (t < (2.5/2.75)) {
          return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;
        } else {
          return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b; }
      };

      var ball = $('#football');

      $('#btnShow').on('click', function(){

        ball.stop().animate({
          bottom: 0,
          // right: 0
          opacity: 1
        }, 1500, 'rebote');

      });

      $('#btnHide').on('click', function(){

        ball.stop().animate({
          opacity: 0,
          bottom: 500
        });

      });

    </script>

  </body>
</html>
