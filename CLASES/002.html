<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>9. ejecutar código en determinada página</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var route = {
        _routes : {},
        add: function ( url, action ){
          this._routes[url] = action;
        },
        run : function (){
          $.each( this._routes, function ( patron ){
              if( location.href.match( patron )){
                //puedo ejecutar cualquier codigo
                this();
              }
          } );
        }
      };

      route.add('002.html', function (){
        console.log("Este codigo solo funciona en la pagina 002.html");
      });

      route.add('about.html', function (){
        console.log("Este codigo solo funciona en la pagina about.html");
      });

      route.add('.*.html', function (){
        console.log("Este codigo solo funciona en cualquier pagina html");
      });

      route.run();

    </script>

  </body>
</html>
