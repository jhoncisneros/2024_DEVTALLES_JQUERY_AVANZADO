<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>30. Desenlazar elementos del DOM cuando hacemos modificaciones complejas a ellos</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div id="elem" style="background: blue"></div>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      console.time('enlazado dom');

      var i=0, iteraciones = 1000;
      var elem = $("#elem");

      for(i=0; i<iteraciones; i++){
        elem.width( Math.round( Math.random()*100 ) );
        elem.height( Math.round( Math.random()*100) );
      }

      console.timeEnd('enlazado dom');

      //metodo mas rapido
      console.time('separado');

      var parent = elem.parent();
      elem.detach(); //desenlaza elemento del DOM

      for(i=0; i<iteraciones; i++){
        elem.width( Math.round( Math.random()*100 ) );
        elem.height( Math.round( Math.random()*100) );
      }

      elem.appendTo( parent );

      console.timeEnd('separado');

    </script>

  </body>
</html>
