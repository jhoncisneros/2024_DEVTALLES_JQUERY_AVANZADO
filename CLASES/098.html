<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>115. Manejar un drag & drop</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style>
      .drop{
        width: 100%;
        border: 2px dotted blue;
        padding: 30px;
      }

      .dz-error-message{
        color: red;
      }
    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div class="drop">
        Deje caer archivos aqui
    </div>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js" charset="utf-8"></script>
    <script>

      $(".drop").dropzone({
        url: "/path/to/post"
      });

    </script>

  </body>
</html>
