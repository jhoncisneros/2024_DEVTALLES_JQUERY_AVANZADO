<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>53. Serializando objetos</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <form id="forma">

      <input type="text" name="cantante" value="Ed Sheerean">
      <input type="email" name="email" value="ed@sheran.com">
      <textarea name="lyric">I see fire</textarea>
      
    </form>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var forma = $("#forma");

      console.log( forma.serialize() );

      console.log("------------------------");

      var mascota = {
        tipo: 'perro',
        nombre: 'Cake'
      };

      console.log( $.param( mascota ) );

      console.log("-------------------");

      console.log( forma.serializeArray() );

    </script>

  </body>
</html>
