<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>66. Uso de la funcion $.type()</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      // var numero = 123;
      // numero = "123";
      // numero = true;
      // numero = {};
      // numero = [];
      // numero = [{}];
      // numero = [[{}]];

      console.log( typeof null); // object
      console.log( $.type( null ) ); //null

      console.log("*********************");

      console.log( typeof undefined); // undefined
      console.log( $.type( undefined ) ); //undefined

      console.log("*********************");

      console.log( typeof 'abc'); // string
      console.log( $.type( 'abc' ) ); //string

      console.log("*********************");

      console.log( typeof 123); // number
      console.log( $.type( 123 ) ); //number

      console.log("*********************");

      console.log( typeof []); // object
      console.log( $.type( [] ) ); //array

      console.log("*********************");

      console.log( typeof {}); // object
      console.log( $.type( {} ) ); //object

      console.log("*********************");

      console.log( typeof {}); // object
      console.log( $.type( {} ) ); //object

      console.log("*********************");

      console.log( typeof /abc/); // object
      console.log( $.type( /abc/ ) ); //regexp

    </script>

  </body>
</html>
