<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>77. Propiedades CSS personalizadas</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style>
      #caja {
        height: 30px;
        width: 30px;
        background-color: blue;
      }
    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div id="caja">

    </div>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      $.cssHooks['rotar'] = {
        set: function( elem, value ){
          console.log(value);
          $(elem).css('transform', 'rotate('+ parseInt(value, 10) +'deg)');
        }
      };

      $("#caja").css('rotar', 45);

    </script>

  </body>
</html>
