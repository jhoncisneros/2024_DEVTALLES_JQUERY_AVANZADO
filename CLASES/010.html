<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>17. Prevenir el click derecho y crear menu personalizado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style media="screen">

      .menu{
        position: fixed;
        width: 50px;
        height: 50px;
        background-color: blue;
      }

    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      $( function(){

        $(document).on('contextmenu', function( e ){
          console.log("el menu se mostro");

          e.preventDefault();
          console.log( e.offsetX, e.offsetY );

          $('.menu').remove();

          let div = $('<div>', {
            'class': 'menu',
            'css': {
              'top': e.offsetY,
              'left': e.offsetX
            },
            'animate': {
              'width': '100',
              'height': '300'
            }
          });

          div.appendTo( 'body' );

        });

      } );

    </script>

  </body>
</html>
