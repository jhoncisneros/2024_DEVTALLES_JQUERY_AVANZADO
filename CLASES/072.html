<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>88. Uso del localstorage</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      if( localStorage.getItem('mostrado') ){

        var mostrado = localStorage.getItem('mostrado');
        console.log( 'mostrado', mostrado );

      }else{

        localStorage.setItem('mostrado', '1');

        $(document).ready(function(){
          console.log('Asi funciona nuestra app');
        });

      }



    </script>

  </body>
</html>
