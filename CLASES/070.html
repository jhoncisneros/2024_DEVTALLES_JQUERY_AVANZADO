<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>86. Simplificar las funciones de fecha y tiempo en JavaScript</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js"></script>
    <script>

      // var fecha = new Date();
      var hoy = moment();
      // console.log(fecha);
      console.log(hoy);

      console.log( hoy.format('HH:mm:ss') );

      var miCumple = moment([1985, 9, 1]);
      console.log( 'El mes es:', miCumple.format('MMMM') );

      var diaSemana = moment().day();
      console.log(diaSemana);

      console.log('Dia de la semana: ' , moment.weekdays()[diaSemana]);

      var mes = moment().month();
      console.log( moment.months()[mes]);

      console.log('la hora en londres es: ', moment.utc().format('HH:mm:ss'));
      console.log('la hora en japon es: ', moment.utc().add(9, 'hours').format('HH:mm:ss'));

      console.log('El proxmimo mundial de futbol falta:',
                  moment('Junio 14, 2024', 'MMM DDYYYY').fromNow()
      );

      console.log('Que fecha sera dentro de 7 dias:',
                  moment().add(7, 'days').format('MMMM DD, YYYY')
      );

      var desayuno = moment('08:00', 'HH:mm');
      var almuerzo = moment('12:31', 'HH:mm');

      console.log( moment.duration(almuerzo - desayuno).humanize() + ' horas de trabajo entre almuerzo y desayuno' );

    </script>

  </body>
</html>
