<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>97. Mejorar selectores usando chosen</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/chosen/chosen.min.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


      <select id="sel" style="width: 300px">
        <option value="php">php</option>
        <option value="jquery">jquery</option>
        <option value="angular">angular</option>
        <option value="python">python</option>
        <option value="ruby">ruby</option>
      </select>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/chosen/chosen.jquery.js" charset="utf-8"></script>
    <script>

      $('#sel').chosen();

      $('#sel').on('change', function(){
        console.log( $(this).val() );
      });

    </script>

  </body>
</html>
