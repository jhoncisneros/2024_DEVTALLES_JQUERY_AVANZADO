<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>36. Detectar si JavaScript está habilitado agregando una clase</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style>

      #mensaje {
        display: block;
      }

      html.JS #mensaje{
        display: none;
      }

    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div id="mensaje">
      Este sitio requiere JAVASCRIPT, por favor active.
    </div>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

    $(document).ready( function(){
      $('html').addClass('JS');
    });

    </script>

  </body>
</html>
