<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>39. Simular eventos y simular parámetros</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style media="screen">
      .slideshow{
        width: 400px;
        height: 200px;
        background-color: red;
      }
    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div class="slideshow">

    </div>

    <button type="button" id="btnSiguiente">
      >>
    </button>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      $('#btnSiguiente').on('click', function ( e, color ){

        console.log( color );

        color = color || 'pink';

        $('.slideshow').css({
          backgroundColor: color
        });

      });

      //simulacion de eventos

      var boton = $('#btnSiguiente');
      // boton.trigger('click');
      boton.trigger('click', ['green']);


    </script>

  </body>
</html>
