<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>92. Manejar animaciones con CSS</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <style>

      #caja-azul {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


      <div id="caja-azul"></div>

      <button type="button">Animar</button>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      var cajaAzul = $("#caja-azul");

      // cajaAzul.addClass('animated flipInX');

      $.fn.extend({
        animateCss: function (animationName) {
          var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
          this.addClass('animated ' + animationName).one(animationEnd, function() {
            $(this).removeClass('animated ' + animationName);
          });
          return this;
        }
      });

      $('button').click(function(){

        // cajaAzul.removeClass('animated flipInX');
        // cajaAzul.addClass('animated flipInX');

        cajaAzul.animateCss('bounce fast');

      });

    </script>

  </body>
</html>
