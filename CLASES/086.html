<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>103. Converitr inputs en medidores (knob)</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


<!--    <input type="text" id="knob" value="23">-->

    <input type="text" class="dial" data-min="-50" data-max="50" value="23"
           data-fgColor="#0b597a"
           data-bgColor="#FFFFFF">


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/jquery.knob.min.js" charset="utf-8"></script>

    <script>

      $('.dial').knob();

      $('.dial').val(49)
              .trigger('change');

    </script>

  </body>
</html>
