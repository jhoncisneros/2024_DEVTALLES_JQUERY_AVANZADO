<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>91. Animar colores</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style>
      #colores {
        width: 150px;
        height: 150px;
        background-color: red;
      }
    </style>

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


      <div id="colores"></div>
      <button type="button">
        Animar color
      </button>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script>

      var c = $.Color('#4a1f81');

      console.log("Red", c.red() );
      console.log("Green", c.green() );
      console.log("Blue", c.blue() );

      $('button').click(function(){
        console.log('ingreso');

        $("#colores").css('background-color','white')
                .animate({ 'background-color':'blue' })
                .animate({ 'background-color':'green' })
                .animate({ 'background-color':'red' })
                .animate({ 'background-color':'purple' }, 2000)
                .animate({ 'background-color':'yellow' });

      });

    </script>

  </body>
</html>
