<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>114. Selector de fechas responsive y validado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/libs/pickdate/themes/default.css">
    <link rel="stylesheet" href="assets/libs/pickdate/themes/default.date.css">
<!--    <link rel="stylesheet" href="assets/libs/pickdate/themes/rtl.css">-->

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <div class="container">
        <input type="text" id="fecha" class="form-control">
    </div>


    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/pickdate/picker.js" charset="utf-8"></script>
    <script src="assets/libs/pickdate/picker.date.js" charset="utf-8"></script>
    <script src="assets/libs/pickdate/translations/es_ES.js" charset="utf-8"></script>

    <script>

      $('#fecha').pickadate({
        min: new Date()
      });

    </script>

  </body>
</html>
