<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>16. Dominando el metodo end()</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

  </head>
  <body>

    <h1>Evento DOM listo</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente creada.
    </p>


    <ul id="desayuno">
      <li class="huevos">No</li>
      <li class="tostadas">No</li>
      <li class="jugo">No</li>
    </ul>



    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>

      // $(".huevos").text("Si");
      // $(".tostadas").text("Si");
      // $(".jugo").text("Si");

      var $desayuno = $("#desayuno");
      console.log($desayuno);

      $desayuno.find('.huevos').text('Si').end()
              .find('.tostadas').text('Si').end()
              .find('.jugo').text('Si').end();

    </script>

  </body>
</html>
